<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="all_conteiner">
      <div class="cell_phone_pic">
        <img src="img/instagram-celular.png" alt="instagram celular" />
      </div>

      <div class="for_flex_box">
        <div class="continue_box">
          <div class="logo_insta">
            <img src="img/instagram-logo.png" alt="instagram logo" />
          </div>
          <div class="perfil_pic">
            <img src="img/Perfil_pic.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="continue_button">Continue como victorgrs11</a>
          <a href="#" class="remove_button">Remover conta</a>
        </div>

        <div class="log-in-out_box">
          <p>Não é victorgrs11?</p>
          <p>
            <span>Alternar contas </span> ou
            <span>Inscreva-se</span>
          </p>
        </div>

        <div class="download_App">
          <a href="#">Baixe o aplicativo</a>
          <div class="download-store">
            <img
              src="img/apple-button.png"
              alt="apple store"
              class="image_store"
            />
            <img
              src="img/googleplay-button.png"
              alt="google store"
              class="image_store"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
